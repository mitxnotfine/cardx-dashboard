<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardX Control Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    .fingerprint {
      width: 60px;
      height: 60px;
      margin: auto;
      background: radial-gradient(circle, #00ffff55 20%, transparent 70%);
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 30px rgba(0, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
      }
    }

    .section {
      margin-top: 2rem;
      display: none;
    }

    .section.active {
      display: block;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.1);
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="fingerprint" onclick="unlock()"></div>

    <div id="menu" class="section">
      <h2>Select Card Type</h2>
      <button class="btn" onclick="showSection('debit')">Debit Cards</button>
      <button class="btn" onclick="showSection('credit')">Credit Cards</button>
      <button class="btn" onclick="showSection('other')">Other Cards</button>
    </div>

    <div id="debit" class="section">
      <h3>Debit Cards</h3>
      <div class="card-list">
        <div class="card">
          <span>ICICI Bank</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
        <div class="card">
          <span>HDFC Bank</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
      </div>
    </div>

    <div id="credit" class="section">
      <h3>Credit Cards</h3>
      <div class="card-list">
        <div class="card">
          <span>American Express</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
        <div class="card">
          <span>Axis Bank</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
      </div>
    </div>

    <div id="other" class="section">
      <h3>Other Cards</h3>
      <div class="card-list">
        <div class="card">
          <span>Delhi Metro</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
        <div class="card">
          <span>Timezone Arcade</span>
          <button class="btn" onclick="blockCard(this)">Block</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function unlock() {
      document.querySelector('.fingerprint').style.display = 'none';
      document.getElementById('menu').classList.add('active');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach((sec) => {
        if (sec.id === id || sec.id === 'menu') {
          sec.classList.add('active');
        } else {
          sec.classList.remove('active');
        }
      });
    }

    function blockCard(btn) {
      const card = btn.parentElement;
      card.querySelector('span').innerText += ' [BLOCKED]';
      btn.disabled = true;
      btn.innerText = 'Blocked';
    }
  </script>
</body>
</html>
