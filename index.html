<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardX // Executive Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.05);
      --accent: #00ffff;
      --text: #f1f1f1;
      --danger: #ff4d4d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #0ff, #00f7ff, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .fingerprint {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: linear-gradient(145deg, #111, #222);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px var(--accent);
      margin-bottom: 2rem;
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    .menu button {
      padding: 1rem 2rem;
      border: none;
      background: var(--glass);
      border-radius: 14px;
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 600;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s ease;
      box-shadow: inset 0 0 0 0 var(--accent);
    }

    .menu button:hover {
      background: var(--accent);
      color: #000;
      box-shadow: inset 0 0 20px #00ffffaa;
    }

    .card-container {
      margin-top: 2rem;
      display: none;
      gap: 1rem;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: var(--glass);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px #00ffff15;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card strong {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .btn {
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #00dddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>CARDX // EXECUTIVE CONTROL</header>
  <div class="fingerprint" onclick="unlock()">ðŸ”’</div>

  <div class="menu" id="menu">
    <button onclick="showCards('debit')">ðŸ’³ Debit Cards</button>
    <button onclick="showCards('credit')">ðŸ’° Credit Cards</button>
    <button onclick="showCards('other')">ðŸŽŸ Other Cards</button>
  </div>

  <div class="card-container" id="cards"></div>

  <script>
    const cards = [
      { type: 'debit', name: 'ICICI Debit', info: 'â‚¹7,520' },
      { type: 'debit', name: 'Axis Bank', info: 'â‚¹12,300' },
      { type: 'credit', name: 'Amex Gold', info: 'â‚¹1.5L Limit' },
      { type: 'credit', name: 'HDFC Credit', info: 'â‚¹45,000 Used' },
      { type: 'other', name: 'Delhi Metro', info: 'â‚¹100 Balance' },
      { type: 'other', name: 'Arcade Rush', info: '15 Tokens' },
    ];

    function unlock() {
      document.querySelector('.fingerprint').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }

    function showCards(type) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      const filtered = cards.filter(c => c.type === type);

      filtered.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div>
            <strong>${card.name}</strong>
            <p>${card.info}</p>
          </div>
          <button class="btn" onclick="blockCard(this)">Block</button>
        `;
        container.appendChild(div);
      });
      container.style.display = 'flex';
    }

    function blockCard(btn) {
      btn.innerText = 'Blocked';
      btn.style.background = 'var(--danger)';
      btn.disabled = true;
    }
  </script>
</body>
</html>
