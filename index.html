<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardX â€“ One Card, Infinite Possibilities</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('style.css');
  </style>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #090c10, #0b1f2a);
      color: #fff;
      transition: background 0.5s ease;
    }

    .card {
      perspective: 1000px;
      position: relative;
    }

    .card .screen {
      width: 280px;
      height: 160px;
      background: linear-gradient(145deg, #111926, #0a0f1a);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      color: white;
      padding: 1.5rem;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.7s ease-in-out;
      backface-visibility: hidden;
    }

    .card.flipped .screen {
      transform: rotateY(180deg);
    }

    .fingerprint {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      background: radial-gradient(circle, #00f2ff 30%, #001f2f);
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px #00f2ff99;
    }

    .fingerprint:active {
      transform: scale(0.95);
      background: radial-gradient(circle, #00ffff 40%, #003a4d);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 25px rgba(0, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
      }
    }
  </style>
</head>
<body>
  <!-- Body content remains unchanged -->
</body>
</html>
