<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardX Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #0f0f0f, #000);
      color: white;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .fingerprint {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .fingerprint button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00f2ff;
      background: #111;
      color: #00f2ff;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .fingerprint button:hover {
      background: #00f2ff;
      color: black;
    }
    .categories {
      display: none;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    .categories button {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      background: #111;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
    }
    .categories button:hover {
      background: #00f2ff;
      color: black;
    }
    .cards {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .controls button {
      padding: 0.5rem 1rem;
      background: #111;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .controls button:hover {
      background: red;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>CardX Control Hub</h1>
  <div class="fingerprint">
    <button onclick="unlockDashboard()">üîì</button>
  </div>
  <div class="categories" id="categories">
    <button onclick="showCards('debit')">Debit Cards</button>
    <button onclick="showCards('credit')">Credit Cards</button>
    <button onclick="showCards('other')">Other Cards</button>
  </div>
  <div class="cards" id="cards"></div>
  <script>
    const allCards = {
      debit: [
        { name: "HDFC Debit", balance: "‚Çπ7,520" },
        { name: "ICICI Debit", balance: "‚Çπ12,320" },
      ],
      credit: [
        { name: "Amex Gold", balance: "‚Çπ30,000 limit" },
        { name: "SBI Credit", balance: "‚Çπ10,000 limit" },
      ],
      other: [
        { name: "Delhi Metro", balance: "‚Çπ80" },
        { name: "Timezone Arcade", balance: "‚Çπ150" },
      ]
    };

    function unlockDashboard() {
      document.getElementById('categories').style.display = 'flex';
    }

    function showCards(type) {
      const cards = allCards[type];
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${card.name}</strong><br>${card.balance}<div class="controls"><button onclick="blockCard('${type}', ${index})">Block</button></div>`;
        container.appendChild(div);
      });
      container.style.display = 'flex';
    }

    function blockCard(type, index) {
      allCards[type][index].balance = '‚ùå BLOCKED';
      showCards(type);
    }
  </script>
</body>
</html>
